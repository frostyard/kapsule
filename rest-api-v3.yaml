openapi: 3.0.3
info:
  contact:
    email: lxc-devel@lists.linuxcontainers.org
    name: Incus upstream
    url: https://github.com/lxc/incus
  description: 'This is the REST API used by all Incus clients.

    Internal endpoints aren''t included in this documentation.


    The Incus API is available over both a local unix+http and remote https API.

    Authentication for local users relies on group membership and access to the unix
    socket.

    For remote users, the default authentication method is TLS client

    certificates.'
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Incus external REST API
  version: '1.0'
servers:
- url: https://localhost/
components:
  schemas:
    Access:
      items:
        $ref: '#/components/schemas/AccessEntry'
      title: Access represents everyone that may access a particular resource.
      type: array
    AccessEntry:
      properties:
        identifier:
          description: Certificate fingerprint
          example: 636b69519d27ae3b0e398cb7928043846ce1e3842f0ca7a589993dd913ab8cc9
          type: string
        provider:
          description: Which authorization method the certificate uses
          example: tls, openfga
          type: string
        role:
          description: The role associated with the certificate
          example: admin, view, operator
          type: string
      title: AccessEntry represents an entity having access to the resource.
      type: object
    BackupTarget:
      properties:
        access_key:
          description: AccessKey is the S3 API access key
          example: GOOG1234
          type: string
        bucket_name:
          description: BucketName is the name of the S3 bucket.
          example: my_bucket
          type: string
        path:
          description: Path is the target path.
          example: foo/test.tar
          type: string
        protocol:
          description: Protocol is the upload protocol.
          example: S3
          type: string
        secret_key:
          description: SecretKey is the S3 API access key
          example: secret123
          type: string
        url:
          description: URL is the HTTPS URL for the backup
          example: https://storage.googleapis.com
          type: string
      title: BackupTarget represents the target storage server for an instance or
        volume backup.
      type: object
    Certificate:
      description: Certificate represents a certificate
      properties:
        certificate:
          description: The certificate itself, as PEM encoded X509 (or as base64 encoded
            X509 on POST)
          example: X509 PEM certificate
          type: string
        description:
          description: Certificate description
          example: X509 certificate
          type: string
        fingerprint:
          description: SHA256 fingerprint of the certificate
          example: fd200419b271f1dc2a5591b693cc5774b7f234e1ff8c6b78ad703b6888fe2b69
          readOnly: true
          type: string
        name:
          description: Name associated with the certificate
          example: castiana
          type: string
        projects:
          description: List of allowed projects (applies when restricted)
          example:
          - default
          - foo
          - bar
          items:
            type: string
          type: array
        restricted:
          description: Whether to limit the certificate to listed projects
          example: true
          type: boolean
        type:
          description: Usage type for the certificate
          example: client
          type: string
      type: object
    CertificateAddToken:
      properties:
        addresses:
          description: The addresses of the server
          example:
          - 10.98.30.229:8443
          items:
            type: string
          type: array
        client_name:
          description: The name of the new client
          example: user@host
          type: string
        expires_at:
          description: The token's expiry date.
          example: '2021-03-23T17:38:37.753398689-04:00'
          format: date-time
          type: string
        fingerprint:
          description: The fingerprint of the network certificate
          example: 57bb0ff4340b5bb28517e062023101adf788c37846dc8b619eb2c3cb4ef29436
          type: string
        secret:
          description: The random join secret
          example: 2b2284d44db32675923fe0d2020477e0e9be11801ff70c435e032b97028c35cd
          type: string
      title: CertificateAddToken represents the fields contained within an encoded
        certificate add token.
      type: object
    CertificatePut:
      description: CertificatePut represents the modifiable fields of a certificate
      properties:
        certificate:
          description: The certificate itself, as PEM encoded X509 (or as base64 encoded
            X509 on POST)
          example: X509 PEM certificate
          type: string
        description:
          description: Certificate description
          example: X509 certificate
          type: string
        name:
          description: Name associated with the certificate
          example: castiana
          type: string
        projects:
          description: List of allowed projects (applies when restricted)
          example:
          - default
          - foo
          - bar
          items:
            type: string
          type: array
        restricted:
          description: Whether to limit the certificate to listed projects
          example: true
          type: boolean
        type:
          description: Usage type for the certificate
          example: client
          type: string
      type: object
    CertificatesPost:
      description: CertificatesPost represents the fields of a new certificate
      properties:
        certificate:
          description: The certificate itself, as PEM encoded X509 (or as base64 encoded
            X509 on POST)
          example: X509 PEM certificate
          type: string
        description:
          description: Certificate description
          example: X509 certificate
          type: string
        name:
          description: Name associated with the certificate
          example: castiana
          type: string
        projects:
          description: List of allowed projects (applies when restricted)
          example:
          - default
          - foo
          - bar
          items:
            type: string
          type: array
        restricted:
          description: Whether to limit the certificate to listed projects
          example: true
          type: boolean
        token:
          description: Whether to create a certificate add token
          example: true
          type: boolean
        trust_token:
          description: Trust token (used to add an untrusted client)
          example: blah
          type: string
        type:
          description: Usage type for the certificate
          example: client
          type: string
      type: object
    Cluster:
      properties:
        enabled:
          description: Whether clustering is enabled
          example: true
          type: boolean
        member_config:
          description: List of member configuration keys (used during join)
          example: []
          items:
            $ref: '#/components/schemas/ClusterMemberConfigKey'
          type: array
        server_name:
          description: Name of the cluster member answering the request
          example: server01
          type: string
      title: Cluster represents high-level information about a cluster.
      type: object
    ClusterCertificatePut:
      description: ClusterCertificatePut represents the certificate and key pair for
        all cluster members
      properties:
        cluster_certificate:
          description: The new certificate (X509 PEM encoded) for the cluster
          example: X509 PEM certificate
          type: string
        cluster_certificate_key:
          description: The new certificate key (X509 PEM encoded) for the cluster
          example: X509 PEM certificate key
          type: string
      type: object
    ClusterGroup:
      properties:
        config:
          description: Cluster group configuration map
          example:
            user.mykey: foo
          type: object
        description:
          description: The description of the cluster group
          example: amd64 servers
          type: string
        members:
          description: List of members in this group
          example:
          - server01
          - server02
          items:
            type: string
          type: array
        name:
          description: The new name of the cluster group
          example: group1
          type: string
        used_by:
          description: List of URLs of objects using this cluster group
          example:
          - /1.0/cluster/members/server01
          - /1.0/project/default
          items:
            type: string
          readOnly: true
          type: array
      title: ClusterGroup represents a cluster group.
      type: object
    ClusterGroupPost:
      properties:
        name:
          description: The new name of the cluster group
          example: group1
          type: string
      title: ClusterGroupPost represents the fields required to rename a cluster group.
      type: object
    ClusterGroupPut:
      properties:
        config:
          description: Cluster group configuration map
          example:
            user.mykey: foo
          type: object
        description:
          description: The description of the cluster group
          example: amd64 servers
          type: string
        members:
          description: List of members in this group
          example:
          - server01
          - server02
          items:
            type: string
          type: array
      title: ClusterGroupPut represents the modifiable fields of a cluster group.
      type: object
    ClusterGroupsPost:
      properties:
        config:
          description: Cluster group configuration map
          example:
            user.mykey: foo
          type: object
        description:
          description: The description of the cluster group
          example: amd64 servers
          type: string
        members:
          description: List of members in this group
          example:
          - server01
          - server02
          items:
            type: string
          type: array
        name:
          description: The new name of the cluster group
          example: group1
          type: string
      title: ClusterGroupsPost represents the fields available for a new cluster group.
      type: object
    ClusterMember:
      properties:
        architecture:
          description: The primary architecture of the cluster member
          example: x86_64
          type: string
        config:
          description: Additional configuration information
          example:
            scheduler.instance: all
          type: object
        database:
          description: Whether the cluster member is a database server
          example: true
          type: boolean
        description:
          description: Cluster member description
          example: AMD Epyc 32c/64t
          type: string
        failure_domain:
          description: Name of the failure domain for this cluster member
          example: rack1
          type: string
        groups:
          description: List of cluster groups this member belongs to
          example:
          - group1
          - group2
          items:
            type: string
          type: array
        message:
          description: Additional status information
          example: fully operational
          type: string
        roles:
          description: List of roles held by this cluster member
          example:
          - database
          items:
            type: string
          type: array
        server_name:
          description: Name of the cluster member
          example: server01
          type: string
        status:
          description: Current status
          example: Online
          type: string
        url:
          description: URL at which the cluster member can be reached
          example: https://10.0.0.1:8443
          type: string
      title: ClusterMember represents a member of a cluster.
      type: object
    ClusterMemberConfigKey:
      description: 'The Value field is empty when getting clustering information with
        GET

        1.0/cluster, and should be filled by the joining server when performing a
        PUT

        1.0/cluster join request.'
      properties:
        description:
          description: A human friendly description key
          example: '"source" property for storage pool "local"'
          type: string
        entity:
          description: The kind of configuration key (network, storage-pool, ...)
          example: storage-pool
          type: string
        key:
          description: The name of the key
          example: source
          type: string
        name:
          description: The name of the object requiring this key
          example: local
          type: string
        value:
          description: The value on the answering cluster member
          example: /dev/sdb
          type: string
      title: 'ClusterMemberConfigKey represents a single config key that a new member
        of

        the cluster is required to provide when joining.'
      type: object
    ClusterMemberJoinToken:
      properties:
        addresses:
          description: The addresses of existing online cluster members
          example:
          - 10.98.30.229:8443
          items:
            type: string
          type: array
        expires_at:
          description: The token's expiry date.
          example: '2021-03-23T17:38:37.753398689-04:00'
          format: date-time
          type: string
        fingerprint:
          description: The fingerprint of the network certificate
          example: 57bb0ff4340b5bb28517e062023101adf788c37846dc8b619eb2c3cb4ef29436
          type: string
        secret:
          description: The random join secret.
          example: 2b2284d44db32675923fe0d2020477e0e9be11801ff70c435e032b97028c35cd
          type: string
        server_name:
          description: The name of the new cluster member
          example: server02
          type: string
      title: ClusterMemberJoinToken represents the fields contained within an encoded
        cluster member join token.
      type: object
    ClusterMemberPost:
      properties:
        server_name:
          description: The new name of the cluster member
          example: server02
          type: string
      title: ClusterMemberPost represents the fields required to rename a cluster
        member.
      type: object
    ClusterMemberPut:
      description: ClusterMemberPut represents the modifiable fields of a cluster
        member
      properties:
        config:
          description: Additional configuration information
          example:
            scheduler.instance: all
          type: object
        description:
          description: Cluster member description
          example: AMD Epyc 32c/64t
          type: string
        failure_domain:
          description: Name of the failure domain for this cluster member
          example: rack1
          type: string
        groups:
          description: List of cluster groups this member belongs to
          example:
          - group1
          - group2
          items:
            type: string
          type: array
        roles:
          description: List of roles held by this cluster member
          example:
          - database
          items:
            type: string
          type: array
      type: object
    ClusterMemberState:
      properties:
        storage_pools:
          additionalProperties:
            $ref: '#/components/schemas/StoragePoolState'
          type: object
        sysinfo:
          $ref: '#/components/schemas/ClusterMemberSysInfo'
      title: ClusterMemberState represents the state of a cluster member.
      type: object
    ClusterMemberStatePost:
      properties:
        action:
          description: The action to be performed. Valid actions are "evacuate" and
            "restore".
          example: evacuate
          type: string
        mode:
          description: Override the configured evacuation mode.
          example: stop
          type: string
      title: ClusterMemberStatePost represents the fields required to evacuate a cluster
        member.
      type: object
    ClusterMemberSysInfo:
      properties:
        buffered_ram:
          format: uint64
          type: integer
        free_ram:
          format: uint64
          type: integer
        free_swap:
          format: uint64
          type: integer
        load_averages:
          items:
            format: double
            type: number
          type: array
        processes:
          format: uint16
          type: integer
        shared_ram:
          format: uint64
          type: integer
        total_ram:
          format: uint64
          type: integer
        total_swap:
          format: uint64
          type: integer
        uptime:
          format: int64
          type: integer
      title: ClusterMemberSysInfo represents the sysinfo of a cluster member.
      type: object
    ClusterMembersPost:
      properties:
        server_name:
          description: The name of the new cluster member
          example: server02
          type: string
      title: ClusterMembersPost represents the fields required to request a join token
        to add a member to the cluster.
      type: object
    ClusterPut:
      properties:
        cluster_address:
          description: The address of the cluster you wish to join
          example: 10.0.0.1:8443
          type: string
        cluster_certificate:
          description: The expected certificate (X509 PEM encoded) for the cluster
          example: X509 PEM certificate
          type: string
        cluster_token:
          description: The cluster join token for the cluster you're trying to join
          example: blah
          type: string
        enabled:
          description: Whether clustering is enabled
          example: true
          type: boolean
        member_config:
          description: List of member configuration keys (used during join)
          example: []
          items:
            $ref: '#/components/schemas/ClusterMemberConfigKey'
          type: array
        server_address:
          description: The local address to use for cluster communication
          example: 10.0.0.2:8443
          type: string
        server_name:
          description: Name of the cluster member answering the request
          example: server01
          type: string
      title: ClusterPut represents the fields required to bootstrap or join a cluster.
      type: object
    ConfigMap:
      additionalProperties:
        type: string
      description: 'ConfigMap type is used to hold incus config. In contrast to plain

        map[string]string it provides unmarshal methods for JSON and YAML, which

        gracefully handle numbers and bools.'
      type: object
    DevicesMap:
      additionalProperties:
        additionalProperties:
          type: string
        type: object
      description: 'DevicesMap type is used to hold incus devices configurations.
        In contrast to

        plain map[string]map[string]string it provides unmarshal methods for JSON
        and

        YAML, which gracefully handle numbers and bools.'
      type: object
    Event:
      description: Event represents an event entry (over websocket)
      properties:
        location:
          description: Originating cluster member
          example: server01
          type: string
        metadata:
          description: JSON encoded metadata (see EventLogging, EventLifecycle or
            Operation)
          example:
            action: instance-started
            context: {}
            source: /1.0/instances/c1
          type: object
        project:
          description: Project the event belongs to.
          example: default
          type: string
        timestamp:
          description: Time at which the event was sent
          example: '2021-02-24T19:00:45.452649098-05:00'
          format: date-time
          type: string
        type:
          description: Event type (one of operation, logging or lifecycle)
          example: lifecycle
          type: string
      type: object
    Image:
      description: Image represents an image
      properties:
        aliases:
          description: List of aliases
          items:
            $ref: '#/components/schemas/ImageAlias'
          type: array
        architecture:
          description: Architecture
          example: x86_64
          type: string
        auto_update:
          description: Whether the image should auto-update when a new build is available
          example: true
          type: boolean
        cached:
          description: Whether the image is an automatically cached remote image
          example: true
          type: boolean
        created_at:
          description: When the image was originally created
          example: '2021-03-23T20:00:00-04:00'
          format: date-time
          type: string
        expires_at:
          description: When the image becomes obsolete
          example: '2025-03-23T20:00:00-04:00'
          format: date-time
          type: string
        filename:
          description: Original filename
          example: 06b86454720d36b20f94e31c6812e05ec51c1b568cf3a8abd273769d213394bb.rootfs
          type: string
        fingerprint:
          description: Full SHA-256 fingerprint
          example: 06b86454720d36b20f94e31c6812e05ec51c1b568cf3a8abd273769d213394bb
          type: string
        last_used_at:
          description: Last time the image was used
          example: '2021-03-22T20:39:00.575185384-04:00'
          format: date-time
          type: string
        profiles:
          description: List of profiles to use when creating from this image (if none
            provided by user)
          example:
          - default
          items:
            type: string
          type: array
        project:
          description: Project name
          example: project1
          type: string
        properties:
          additionalProperties:
            type: string
          description: Descriptive properties
          example:
            os: Ubuntu
            release: jammy
            variant: cloud
          type: object
        public:
          description: Whether the image is available to unauthenticated users
          example: false
          type: boolean
        size:
          description: Size of the image in bytes
          example: 272237676
          format: int64
          type: integer
        type:
          description: Type of image (container or virtual-machine)
          example: container
          type: string
        update_source:
          $ref: '#/components/schemas/ImageSource'
        uploaded_at:
          description: When the image was added to this server
          example: '2021-03-24T14:18:15.115036787-04:00'
          format: date-time
          type: string
      type: object
    ImageAlias:
      description: ImageAlias represents an alias from the alias list of an image
      properties:
        description:
          description: Description of the alias
          example: Our preferred Ubuntu image
          type: string
        name:
          description: Name of the alias
          example: ubuntu-22.04
          type: string
      type: object
    ImageAliasesEntry:
      description: ImageAliasesEntry represents an image alias
      properties:
        description:
          description: Alias description
          example: Our preferred Ubuntu image
          type: string
        name:
          description: Alias name
          example: ubuntu-22.04
          type: string
        target:
          description: Target fingerprint for the alias
          example: 06b86454720d36b20f94e31c6812e05ec51c1b568cf3a8abd273769d213394bb
          type: string
        type:
          description: Alias type (container or virtual-machine)
          example: container
          type: string
      type: object
    ImageAliasesEntryPost:
      description: ImageAliasesEntryPost represents the required fields to rename
        an image alias
      properties:
        name:
          description: Alias name
          example: ubuntu-22.04
          type: string
      type: object
    ImageAliasesEntryPut:
      description: ImageAliasesEntryPut represents the modifiable fields of an image
        alias
      properties:
        description:
          description: Alias description
          example: Our preferred Ubuntu image
          type: string
        target:
          description: Target fingerprint for the alias
          example: 06b86454720d36b20f94e31c6812e05ec51c1b568cf3a8abd273769d213394bb
          type: string
      type: object
    ImageAliasesPost:
      description: ImageAliasesPost represents a new image alias
      properties:
        description:
          description: Alias description
          example: Our preferred Ubuntu image
          type: string
        name:
          description: Alias name
          example: ubuntu-22.04
          type: string
        target:
          description: Target fingerprint for the alias
          example: 06b86454720d36b20f94e31c6812e05ec51c1b568cf3a8abd273769d213394bb
          type: string
        type:
          description: Alias type (container or virtual-machine)
          example: container
          type: string
      type: object
    ImageExportPost:
      description: ImageExportPost represents the fields required to export an image
      properties:
        aliases:
          description: List of aliases to set on the image
          items:
            $ref: '#/components/schemas/ImageAlias'
          type: array
        certificate:
          description: Remote server certificate
          example: X509 PEM certificate
          type: string
        profiles:
          description: List of profiles to use
          example:
          - default
          items:
            type: string
          type: array
        project:
          description: Project name
          example: project1
          type: string
        secret:
          description: Image receive secret
          example: RANDOM-STRING
          type: string
        target:
          description: Target server URL
          example: https://1.2.3.4:8443
          type: string
      type: object
    ImageMetadata:
      description: ImageMetadata represents image metadata (used in image tarball)
      properties:
        architecture:
          description: Architecture name
          example: x86_64
          type: string
        creation_date:
          description: Image creation data (as UNIX epoch)
          example: 1620655439
          format: int64
          type: integer
        expiry_date:
          description: Image expiry data (as UNIX epoch)
          example: 1620685757
          format: int64
          type: integer
        properties:
          additionalProperties:
            type: string
          description: Descriptive properties
          example:
            os: Ubuntu
            release: jammy
            variant: cloud
          type: object
        templates:
          additionalProperties:
            $ref: '#/components/schemas/ImageMetadataTemplate'
          description: Template for files in the image
          type: object
      type: object
    ImageMetadataTemplate:
      description: ImageMetadataTemplate represents a template entry in image metadata
        (used in image tarball)
      properties:
        create_only:
          description: Whether to trigger only if the file is missing
          example: false
          type: boolean
        gid:
          description: The file owner gid.
          example: '1000'
          type: string
        mode:
          description: The file permissions.
          example: '644'
          type: string
        properties:
          additionalProperties:
            type: string
          description: Key/value properties to pass to the template
          example:
            foo: bar
          type: object
        template:
          description: The template itself as a valid pongo2 template
          example: pongo2-template
          type: string
        uid:
          description: The file owner uid.
          example: '1000'
          type: string
        when:
          description: When to trigger the template (create, copy or start)
          example: create
          items:
            type: string
          type: array
      type: object
    ImagePut:
      description: ImagePut represents the modifiable fields of an image
      properties:
        auto_update:
          description: Whether the image should auto-update when a new build is available
          example: true
          type: boolean
        expires_at:
          description: When the image becomes obsolete
          example: '2025-03-23T20:00:00-04:00'
          format: date-time
          type: string
        profiles:
          description: List of profiles to use when creating from this image (if none
            provided by user)
          example:
          - default
          items:
            type: string
          type: array
        properties:
          additionalProperties:
            type: string
          description: Descriptive properties
          example:
            os: Ubuntu
            release: jammy
            variant: cloud
          type: object
        public:
          description: Whether the image is available to unauthenticated users
          example: false
          type: boolean
      type: object
    ImageSource:
      description: ImageSource represents the source of an image
      properties:
        alias:
          description: Source alias to download from
          example: jammy
          type: string
        certificate:
          description: Source server certificate (if not trusted by system CA)
          example: X509 PEM certificate
          type: string
        image_type:
          description: Type of image (container or virtual-machine)
          example: container
          type: string
        protocol:
          description: Source server protocol
          example: simplestreams
          type: string
        server:
          description: URL of the source server
          example: https://images.linuxcontainers.org
          type: string
      type: object
    ImagesPost:
      description: ImagesPost represents the fields available for a new image
      properties:
        aliases:
          description: Aliases to add to the image
          example:
          - name: foo
          - name: bar
          items:
            $ref: '#/components/schemas/ImageAlias'
          type: array
        auto_update:
          description: Whether the image should auto-update when a new build is available
          example: true
          type: boolean
