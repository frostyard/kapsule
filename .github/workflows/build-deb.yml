name: Build .deb Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  # packages: write
  # issues: write
  # id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nfpm
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm

      - name: Build staging
        run: scripts/build-deb.sh

      - name: Build .deb
        run: nfpm package --packager deb --target build/
        env:
          VERSION: ${{ github.ref_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: kapsule-deb
          path: build/*.deb

      - name: Publish to frostyard repo
        uses: frostyard/repogen/.github/actions/publish-to-r2@main
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: frostyardrepo
          purge-cache: "true"
          cloudflare-zone: ${{ secrets.CLOUDFLARE_ZONE }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          gpg-private-key: ${{ secrets.REPOGEN_GPG_KEY }}
          packages-dir: ./build
          package-type: deb # or sysext
          base-url: https://repository.frostyard.org # required for sysext
