  SPDX-License-Identifier: GPL-3.0-or-later

  D-Bus system bus policy for Kapsule daemon
  Allows any user to call methods (Polkit handles authorization)
-->
<busconfig>
  <!-- Only root can own the service name -->
  <policy user="root">
    <allow own="org.frostyard.Kapsule"/>
  </policy>

  <!-- All users can call methods on the interface -->
  <policy context="default">
    <allow send_destination="org.frostyard.Kapsule"/>
    <allow receive_sender="org.frostyard.Kapsule"/>
  </policy>
</busconfig>
