#
# Drop-in for incus.service:
# - Ensure log directory exists before starting
# - Use wheel group instead of incus-admin for easier access

[Service]
ExecStartPre=-/usr/bin/mkdir -p /var/log/incus
ExecStart=
ExecStart=/usr/lib/incus/incusd --group=wheel --logfile=/var/log/incus/incusd.log
