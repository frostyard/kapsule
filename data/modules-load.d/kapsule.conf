# Kernel modules required for running Docker/Podman inside Kapsule containers
# (nested containerization with nesting enabled)

# IPv4 netfilter/iptables support
ip_tables
iptable_nat
iptable_filter

# IPv6 netfilter/ip6tables support
ip6_tables
ip6table_nat
ip6table_filter

# Bridge netfilter (for container networking)
br_netfilter

# Overlay filesystem (used by Docker/Podman for image layers)
overlay
